<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css">
    <title>Júpiter</title>
</head>
<body>
    <h1>Júpiter</h1>
    <h4>Lista de luas</h4>
    <strong>
        Lista não ordenada
    </strong>
    <ul>
        <li class="moon ">Métis</li> <!--Através das classes eu aplico as vários elementos-->
        <li class="moon ">Adrasteia</li>
        <li class="moon ">Amalteia</li>
        <li>Tebe</li>
        <li>Io</li>
    </ul>
    <strong>
        Lista ordenada
    </strong>
    <ol>
        <li id="europa-text">Europa</li> <!--Através dos ids eu aplico mais especificamente a um elemento-->
        <li>Ganímedes</li>
        <li>Calisto</li>
        <li>Temisto</li>
        <li>+60</li>
    </ol>
</body>
</html>
